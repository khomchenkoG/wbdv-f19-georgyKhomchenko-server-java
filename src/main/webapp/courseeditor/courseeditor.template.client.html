<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="courseeditor.style.client.css">
    <script src="https://kit.fontawesome.com/2f335c62aa.js"></script>
</head>

<body>
    <nav class="navbar navbar-collapse fixed-top editor-nav">
        <div class='nav nav-tabs editor-nav-tabs'>
            <button class="btn" class="wbdv-course-editor wbdv-close"><i class="fas fa-times"></i></button>
            <b class="navbar-brand wbdv-course-title">CS5610 - WebDev</b>
            <a class="nav-link editor-tab wbdv-page-tab toHide" href="#">Build</a>
            <a class="nav-link active editor-tab">Pages</a>
            <a class="nav-item nav-link editor-tab wbdv-page-tab toHide" href="#">Theme</a>
            <a class="nav-link editor-tab wbdv-page-tab toHide" href="#">Store</a>
            <a class="nav-link editor-tab wbdv-page-tab toHide" href="#">Apps</a>
            <a class="nav-link editor-tab wbdv-page-tab toHide" href="#">Settings</a>
            <button class="btn wbdv-new-page-btn alignRight" style="float: right"><i class="fas fa-plus-circle fa-2x"></i></button>
        </div>
    </nav>
    <div class="col-md-4 mudule-lst">
        <div class="nav flex-column nav-pills wbdv-module-list" aria-orientation="vertical">
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 1 - jQuery
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item wbdv-module-item-active">
                <a class="nav-link  wbdv-module-item-title" href="#">
                    Module 2 - React
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 3 - Redux
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 5 - Native
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 5 - Angular
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 6 - Node
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <div class="wbdv-module-item">
                <a class="nav-link wbdv-module-item-title" href="#">
                    Module 7 - Mongo
                    <button class="btn" class="wbdv-module-item-delete-btn" style="float: right"><i class="fas fa-times"></i></button>
                </a>
            </div>
            <button class="btn wbdv-module-item-add-btn"><i class="fas fa-plus-circle fa-2x"></i></button>
        </div>
    </div>
</body>
</html>
